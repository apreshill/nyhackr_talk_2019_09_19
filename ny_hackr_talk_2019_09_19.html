# Motivation

- One of the great powers of R is visualization

--

- Yet graphs like this persist 

![](ny_hackr_talk_2019_09_19_files/figure-html/unnamed-chunk-1-1.png)&lt;!-- --&gt;

---


```r
ggplot(diamonds, aes(cut, price)) + 
  geom_boxplot() +
  labs(title = "Diamond Prices By Cut") +
  theme_minimal()
```

![](ny_hackr_talk_2019_09_19_files/figure-html/unnamed-chunk-2-1.png)&lt;!-- --&gt;

---


```r
library(scales)

ggplot(diamonds, aes(cut, price)) + 
  geom_boxplot() +
  scale_y_continuous(label = comma) +
  labs(x = "Cut", y = "Price", title = "Diamond Prices By Cut") +
  theme_minimal() 
```

![](ny_hackr_talk_2019_09_19_files/figure-html/unnamed-chunk-3-1.png)&lt;!-- --&gt;

---


```r
ggplot(diamonds, aes(cut, price)) + 
  geom_dotplot(binaxis = "y", stackdir = "center", 
               stackratio = 0.5, dotsize = 0.5, 
               binwidth = 30, alpha = 0.5) +
  scale_y_continuous(label = comma) +
  labs(x = "Cut", y = "Price", title = "Diamond Prices By Cut") +
  theme_minimal() 
```

![](ny_hackr_talk_2019_09_19_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;

---


```r
library(ggridges)

ggplot(diamonds, aes(price, cut)) + 
ggridges::geom_density_ridges(
                      scale = 3,                  # ridge height/overlap 
                      rel_min_height = 0.001) +   # where to draw line 
  scale_x_continuous(limits = c(0, 20000),        # limits - set cutoff 
                     expand = c(0.01, 0)) +       # allow graph to exceed limits
  scale_y_discrete(expand = c(0.2, 0)) +          # padding around graph 
  labs(x = "Cut", y = "Price", title = "Diamond Prices By Cut") + 
  theme_minimal()
```
